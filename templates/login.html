<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Shalimar Builders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .login-container {
            margin-top: 100px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-left: auto;
            margin-right: auto;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .login-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            border-color: #f39c12;
            outline: none;
        }

        .login-btn {
            background: #253042;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #f39c12;
        }

        .forgot-password {
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <a href="{{ url_for('home') }}" class="logo">
                <img src="{{ url_for('static', filename='images/logo 3.jpg') }}" alt="Shalimar Builders Logo" class="logo-img">
                Shalimar<span>Builders</span>
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('home') }}#about">About</a>
        <a href="{{ url_for('home') }}#services">Services</a>
        <a href="{{ url_for('home') }}#projects">Gallery</a>
        <a id="projectTrackingBtn" href="{{ url_for('monitor_bp.dashboard') }}">E-Monitor</a>
        <a href="{{ url_for('cost_bp.cost_estimate') }}">Cost Estimate</a>
        <a href="{{ url_for('home') }}#contact">Contact</a>
    </nav>

    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='images/coverr-carpenter-sawing-wood-6348-1080p.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Login Section -->
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form class="login-form" action="{{ url_for('auth.login') }}" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
