<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Shalimar Builders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="{{ url_for('index') }}" class="logo">
                <img src="{{ url_for('static', filename='images/logo 3.jpg') }}" alt="Shalimar Builders Logo" class="logo-img">
                Shalimar<span>Builders</span>
            </a>
            <nav class="navbar">
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </div>
    </header>

    <section class="admin-dashboard">
        <h1 class="heading">Admin Dashboard</h1>
        <div class="admin-controls">
            <!-- Add your admin controls here -->
            <div class="admin-card">
                <h3>Manage Projects</h3>
                <a href="#" class="btn">View Projects</a>
            </div>
            <div class="admin-card">
                <h3>Manage Users</h3>
                <a href="#" class="btn">View Users</a>
            </div>
            <!-- Add more admin controls as needed -->
        </div>
    </section>
</body>
</html>
